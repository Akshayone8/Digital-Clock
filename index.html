<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="icon" href="https://media.istockphoto.com/vectors/vector-clock-cartoon-illustration-vector-id1277347276?k=6&m=1277347276&s=612x612&w=0&h=y8FI8QXtFp4dr0RZm7H0cYKZDIZOeDsc8jIZlWu6bNI=">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id='clock'></h1>
  <script>
    let clockId=document.getElementById('clock');
    setInterval(()=>clockId.innerHTML= new Date().toLocaleTimeString(),1000)
  </script>
</body>
</html>
